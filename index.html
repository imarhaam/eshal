<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eshal's World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ff4d4d; /* Red background color */
            color: #fff; /* Set text color to white */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        img {
            width: 300px;
            height: auto;
            border-radius: 10px; /* Rounded corners for the rectangular photo */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Add a shadow effect to the image */
            margin-bottom: 20px;
        }

        .bio {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to Eshal's World</h1>
    <img src="eshal.png" alt="Eshal's Picture">
    <div class="bio">
        <h2>About Eshal</h2>
        <p>Hey, I am Eshal! I'm 15 years old <br> And I love to explore new things and go on adventures.</p>
    </div>
</div>

</body>
</html>
